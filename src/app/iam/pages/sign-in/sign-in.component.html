<div class="sign-in-content">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Username" formControlName="username" required />
          <mat-error *ngIf="isInvalidControl(form, 'username')">
            {{ errorMessagesForControl(form, 'username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" required />
          <mat-error *ngIf="isInvalidControl(form, 'password')">
            {{ errorMessagesForControl(form, 'password') }}
          </mat-error>
        </mat-form-field>

        <div #captchaElem class="captcha-container" style="margin: 20px 0;"></div>

        <button mat-raised-button color="primary" type="submit" class="full-width">
            Sign In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
